<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站正在建设中 - Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6600;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin: 15px 0;
            padding: 5px;
            border-left: 5px solid #ff6600;
            text-align: left;
        }
        /* 特别为阿拉伯语设置右对齐 */
        .rtl {
            direction: rtl;
            text-align: right;
            border-right: 5px solid #ff6600;
            border-left: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站正在建设中 / Site Under Construction</h1>
        
        <!-- 1. 汉语 (中文) - Mandarin Chinese -->
        <p lang="zh">网站正在建设中</p>

        <!-- 2. 英语 - English -->
        <p lang="en">Website Under Construction</p>
        
        <!-- 3. 西班牙语 - Spanish -->
        <p lang="es">Sitio web en construcción</p>
        
        <!-- 4. 法语 - French -->
        <p lang="fr">Site web en construction</p>
        
        <!-- 5. 德语 - German -->
        <p lang="de">Webseite im Aufbau</p>
        
        <!-- 6. 日语 - Japanese -->
        <p lang="ja">サイトは工事中です</p>
        
        <!-- 7. 韩语 - Korean -->
        <p lang="ko">웹사이트 공사 중입니다</p>
        
        <!-- 8. 阿拉伯语 - Arabic (注意：从右到左书写) -->
        <p lang="ar" class="rtl">الموقع قيد الإنشاء</p>
        
        <!-- 9. 俄语 - Russian -->
        <p lang="ru">Сайт в разработке</p>
        
        <!-- 10. 葡萄牙语 - Portuguese -->
        <p lang="pt">Site em construção</p>
        
    </div>
</body>
</html>
